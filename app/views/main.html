<div id="main" ng-controller="MainCtrl" 
  ng-class="{
    'leftpane-opened': depthy.isLeftpaneOpened() === true, 
    'leftpane-gallery': depthy.isLeftpaneOpened() === 'gallery', 
    'zen-mode': depthy.zenMode,
    'depthy-ready': depthy.isReady(),
    'depthy-loading': depthy.isLoading()}"
  ng-swipe-right="depthy.leftpaneOpen()"
  ng-swipe-left="depthy.leftpaneClose()"
>
  <div id="hamburger" class="icon icon-navicon-bold" ng-click="depthy.leftpaneToggle()"></div>
  <nav id="navbar" class="text-right">
    <logo class="white" ng-click="depthy.leftpaneOpen()"></logo>
    <!-- <button class="btn btn-ctrl btn-success" ng-click="selectFile($event)" title="Open"><i class="icon" ng-class="depthy.isLoading() ? 'icon-loading' : 'icon-open'"></i></button> -->
  </nav>

  <div id="leftpane">
    <section id="about">
      <header>
        <logo ng-click="depthy.leftpaneClose()"></logo>
        <p class="lead">
          the third dimension viewer
        </p>
      </header>
      <article class="text-center">
        <div class="button-open btn btn-lg btn-success col-xs-8 center-block margin-lg" ng-click="selectFile($event)"><i class="icon" ng-class="depthy.isLoading() ? 'icon-loading' : 'icon-open'"></i>Open photo</div>
      </article>
    </section>
    <section id="gallery">
      <ul>
        <li class="" ng-repeat="(id, title) in depthy.samples" ng-style="{'background-image':'url(samples/'+id+'-thumb.jpg)'}" ng-click="loadSample(id)"></li>
      </ul>
    </section>
    <footer>
      Depthy 0.2 created by <a href="http://www.stamina.pl/">Rafa≈Ç Lindemann</a>.<br/>
      Ideas? Issues? Code? It's open sourced on <a href="https://github.com/panrafal/depthy">GitHub</a>!
    </footer>
  </div>


  <section id="viewer">
    <div class="alerts">

      <div class="panel panel-danger" ng-include="!Modernizr.webgl ? 'views/alert-webgl.html' : null"></div>

      <div class="alert alert-info" ng-if="depthy.isReady() && depthy.movearoundShow" ng-click="depthy.movearoundShow = false">
        <p>Move your {{Modernizr.devicemotion && Modernizr.mobile ? 'device' : 'cursor'}} around to see the effect</p>
      </div>

      <div class="panel panel-danger" ng-include="(Modernizr.webgl && !depthy.isLoading() && !depthy.hasImage()) ? 'views/alert-noimage.html' : null"></div>

      <div class="panel panel-warning" ng-include="(Modernizr.webgl && !depthy.isLoading() && depthy.hasImage() && !depthy.hasDepthmap()) ? 'views/alert-nodepth.html' : null"></div>

    </div>

    <div class="depthy-viewer" depthy-viewer="depthy.viewer" ng-click="depthy.zenModeToggle()" >
      <canvas></canvas>
      <div class="icon icon-loading"></div>
    </div>

    <div class="buttons-options" ng-show="!activePopup">
      <div class="btn-group">
        <button class="btn btn-default" ng-click="shareOptions()" ng-disabled="!depthy.hasCompleteImage() || !depthy.isReady()" title="Share"><i class="icon icon-share"></i></button>
        <button class="btn btn-default" ng-click="imageOptions()" ng-disabled="!depthy.hasCompleteImage() || !depthy.isReady()" title="Options" ga><i class="icon icon-settings"></i></button>
        <button class="btn btn-default" ng-click="imageInfo()" ng-disabled="!Modernizr.webgl || !depthy.hasImage() || depthy.isLoading()" title="Info" ga><i class="icon icon-image"></i></button>
      </div>
    </div>
  </section>
  <section id="popup">
    <!-- <div class="clicker"  ng-show="!!getActivePopup()" ng-click="getActivePopup().reject()"></div> -->
    <div class="popup options-popup" ng-show="activePopup.state === 'image.options'" ng-include="'views/options-popup.html'">
    </div>
    <div class="popup export-popup" ng-if="activePopup.state === 'export.gif.options'" ng-include="'views/export-popup.html'">
    </div>
    <div class="popup share-popup" ng-show="activePopup.state === 'share.options'" ng-include="'views/share-popup.html'">
    </div>

  </section>

</div>
