<!doctype html>
<html class="no-js" ng-app="depthyApp">
  <head>
    <meta charset="utf-8">
    <title>DEPTHY the Lens Blur viewer</title>
    <meta name="description" content="Add 3D and create GIFs from awesome photos made with Google Camera's Lens Blur.">
    <meta name="viewport" content="width=device-width">
    <link rel="image_src" href="preview.gif" />
    <meta property="og:image" content="http://depthy.stamina.pl/preview.gif" />    
    <link rel="shortcut icon" href="favicon.png"/>
    <link rel="apple-touch-icon" href="favicon.png"/>
    <meta property="fb:admins" content="1771078534" />
    
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>

    <script>
      // jshint indent: false
      document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/, 'js');
    </script>
    <script>
      // jshint ignore: start
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-38075080-7');
      // jshint ignore: end
    </script>    
  </head>
  <body fileselect="compoundFiles" >

    <div id="oldbrowser">
        <div class="container text-center">
          <h1>Depthy</h1>
          <p class="lead">Depthy shows Google Camera Lens Blur photos with 3D-like parallax effect and creates animated GIFs from them. Plus you can extract the depth map and make something cool on your own.</p>
          <div class="preview img-thumbnail"></div>
          <p class="alert alert-warning">Unfortunately your browser is <b>not supported</b>.<br/><a href="http://browsehappy.com/" target="_top">Use something newer</a>, like Chrome for example.</p>
        </div>
    </div>

    <span ng-include="'views/main.html'"></span>
    <span ui-view></span>

    <!-- build:js scripts/vendor.js -->
    <script src="scripts/modernizr.js"></script>
    <script src="scripts/modernizr-platform.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/pixi.js/bin/pixi.js"></script>
    <script src="bower_components/angular-ga/ga.js"></script>
    <script src="bower_components/angular-ui-bootstrap/src/buttons/buttons.js"></script>
    <script src="bower_components/angular-ui-bootstrap/src/modal/modal.js"></script>
    <script src="bower_components/angular-ui-bootstrap/src/transition/transition.js"></script>
    <script src="bower_components/angular-ui-bootstrap/src/dropdown/dropdown.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/is-jpg/browser.js"></script>
    <script src="bower_components/is-png/browser.js"></script>
    <script src="scripts/vendor/LensBlurDepthExtractor.js"></script>
    <!-- endbuild -->

    <!-- 
    <script src="bower_components/angular-strap/dist/modules/dimensions.js"></script>
    <script src="bower_components/angular-strap/dist/modules/tooltip.js"></script>

    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap.js"></script>
    -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/depthy.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/directives/fileselect.js"></script>
    <script src="scripts/directives/pixi.js"></script>
    <script src="scripts/directives/depthyViewer.js"></script>
    <script src="scripts/directives/shareurls.js"></script>
    <script src="scripts/pixi/DepthFilter.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/bs-templates.js"></script>

    <script src="scripts/controllers/imageinfomodal.js"></script>

</html>
