<!doctype html><html lang="en"><head><meta charset="UTF-8"><title></title><style type="text/css">body {
      font-family: Consolas, monotype;
    }
  
      .main {
      border: 1px solid black;
      box-shadow: 10px 10px 5px #888;
      border-radius: 12px;
      padding: 20px;
      background-color: #ddd;
      margin: 25px;
      width: 450px;
      margin-left:auto;
      margin-right:auto;  
    }
    
    .logo {
      width:275px;
      margin-left: auto;
      margin-right: auto;
      display: block;
      padding: 15px;
    }
    
    td {
    }

    code {
      white-space: pre;
      display: inline-block;
      width: 3em;
    }

    .container {
      -webkit-perspective: 300; perspective: 300;
    }</style><body><div class="main"><h2>Device Orientation</h2><table><tr><td>Event Supported<td id="doEvent"><tr><td>Coordinate space<td id="doAbsolute"><tr><td>Tilt Left/Right [gamma]<td id="doTiltLR"><tr><td>Tilt Front/Back [beta]<td id="doTiltFB"><tr><td>Direction [alpha]<td id="doDirection"><tr><td>Event Supported<td id="dmEvent"><tr><td>acceleration<td id="moAccel"><tr><td>accelerationIncludingGravity<td id="moAccelGrav"><tr><td>rotationRate<td id="moRotation"><tr><td>interval<td id="moInterval"></table></div><div class="container" style="-webkit-perspective: 300; perspective: 300"><img src="logo.png" id="imgLogo" class="logo"></div><script type="text/javascript">init();
    var count = 0;
    
    function init() {
      if (window.DeviceOrientationEvent) {
        document.getElementById("doEvent").innerHTML = "DeviceOrientation";
        // Listen for the deviceorientation event and handle the raw data
        window.addEventListener('deviceorientation', deviceOrientationHandler, false);
      } else {
        document.getElementById("doEvent").innerHTML = "Not supported on your device or browser.  Sorry."
      }

      if ((window.DeviceMotionEvent) || ('listenForDeviceMovement' in window)) {
        document.getElementById("dmEvent").innerHTML = "DeviceMotionEvent";
        window.addEventListener('devicemotion', deviceMotionHandler, false);
      } else {
        document.getElementById("dmEvent").innerHTML = "Not supported on your device or browser.  Sorry."
      }      
    }
  
    function deviceOrientationHandler(eventData) {
      // gamma is the left-to-right tilt in degrees, where right is positive
      var tiltLR = eventData.gamma;
      
      // beta is the front-to-back tilt in degrees, where front is positive
      var tiltFB = eventData.beta;
      
      // alpha is the compass direction the device is facing in degrees
      var dir = eventData.alpha

      document.getElementById("doTiltLR").innerHTML = Math.round(tiltLR);
      document.getElementById("doTiltFB").innerHTML = Math.round(tiltFB);
      document.getElementById("doDirection").innerHTML = Math.round(dir);
      document.getElementById("doAbsolute").innerHTML = eventData.absolute ? 'absolute' : 'relative';
      
      // Apply the transform to the image
      var logo = document.getElementById("imgLogo");
      logo.style.webkitTransform = "rotate("+ tiltLR +"deg) rotate3d(1,0,0, "+ (tiltFB*-1)+"deg)";
      logo.style.MozTransform = "rotate("+ tiltLR +"deg)";
      logo.style.transform = "rotate("+ tiltLR +"deg) rotate3d(1,0,0, "+ (tiltFB*-1)+"deg)";
    }
    
    function deviceMotionHandler(eventData) {
      var info, xyz = "[<code>X</code>, <code>Y</code>, <code>Z</code>]";

      // Grab the acceleration including gravity from the results
      var acceleration = eventData.acceleration;
      info = xyz.replace("X", round(acceleration.x));
      info = info.replace("Y", round(acceleration.y));
      info = info.replace("Z", round(acceleration.z));
      document.getElementById("moAccel").innerHTML = info;

      // Grab the acceleration including gravity from the results
      acceleration = eventData.accelerationIncludingGravity;
      info = xyz.replace("X", round(acceleration.x));
      info = info.replace("Y", round(acceleration.y));
      info = info.replace("Z", round(acceleration.z));
      document.getElementById("moAccelGrav").innerHTML = info;

      // Grab the acceleration including gravity from the results
      var rotation = eventData.rotationRate;
      info = xyz.replace("X", round(rotation.alpha));
      info = info.replace("Y", round(rotation.beta));
      info = info.replace("Z", round(rotation.gamma));
      document.getElementById("moRotation").innerHTML = info;

      info = eventData.interval;
      document.getElementById("moInterval").innerHTML = info;
    }

    function round(val) {
      var s = val < 0 ? '-' : '+';
      val = Math.abs(val);
      s += Math.floor(val / 10 % 10);
      s += Math.floor(val / 1 % 10);
      s += '.' + Math.floor(val % 1 * 10);
      return s;
    }</script>
